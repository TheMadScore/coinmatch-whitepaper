<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d470;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base -->
  <ellipse cx="32" cy="58" rx="12" ry="3" fill="url(#greenGradient)" opacity="0.8"/>
  
  <!-- Pedestal -->
  <path d="M28 58 L30 48 L34 48 L36 58 Z" fill="url(#greenGradient)"/>
  
  <!-- Copa principal -->
  <path d="M20 24 L22 48 L42 48 L44 24 Z" fill="url(#greenGradient)" filter="url(#glow)"/>
  
  <!-- Borde superior -->
  <ellipse cx="32" cy="24" rx="12" ry="2.5" fill="#00ff88" opacity="0.9"/>
  
  <!-- Asas izquierda -->
  <path d="M20 26 Q14 30 14 36 Q14 40 18 42" stroke="url(#greenGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Asas derecha -->
  <path d="M44 26 Q50 30 50 36 Q50 40 46 42" stroke="url(#greenGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Detalle interior -->
  <path d="M24 28 L26 46 L38 46 L40 28" fill="none" stroke="#1a2634" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Brillo -->
  <path d="M26 30 L27 44" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>