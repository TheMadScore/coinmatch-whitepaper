<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sin fondo - transparente -->
  
  <defs>
    <!-- Gradiente para el título principal igual que el logo -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B24EFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Línea decorativa superior -->
  <line x1="0" y1="1" x2="1200" y2="1" stroke="#00ff88" stroke-width="2" opacity="0.2"/>
  
  <!-- Título principal con gradiente como el logo -->
  <text x="600" y="110" font-family="Space Grotesk, sans-serif" font-size="64" font-weight="800" fill="url(#titleGradient)" text-anchor="middle" letter-spacing="-2">
    CoinMatch Pool
  </text>
  
  <!-- Línea separadora elegante -->
  <line x1="350" y1="145" x2="850" y2="145" stroke="#B24EFF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="600" cy="145" r="4" fill="#00ff88"/>
  
  <!-- Subtítulo actualizado -->
  <text x="600" y="185" font-family="Inter, sans-serif" font-size="26" font-weight="400" fill="#B24EFF" text-anchor="middle" letter-spacing="4">
    Copa Mundial de Fútbol 2026
  </text>
  
  <!-- Tagline -->
  <text x="600" y="225" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="#00ff88" text-anchor="middle" letter-spacing="3" opacity="0.85">
    PREDICE  ·  COMPITE  ·  GANA
  </text>
  
  <!-- Línea decorativa inferior -->
  <line x1="0" y1="299" x2="1200" y2="299" stroke="#00ff88" stroke-width="2" opacity="0.2"/>
</svg>
