<svg width="375" height="667" viewBox="0 0 375 667" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo de Telegram -->
  <rect width="375" height="667" fill="#0E1621"/>
  
  <!-- Patrón de fondo sutil -->
  <pattern id="telegramPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#1a2634" opacity="0.3"/>
  </pattern>
  <rect width="375" height="667" fill="url(#telegramPattern)"/>
  
  <!-- Header de búsqueda -->
  <rect width="375" height="56" fill="#212D3B"/>
  
  <!-- Botón atrás -->
  <path d="M16 28 L24 20 L24 22 L20 26 L24 30 L24 32 Z" fill="#8E96A0"/>
  
  <!-- Título "Search" -->
  <text x="42" y="34" font-family="SF Pro Display, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">
    Search
  </text>
  
  <!-- Barra de búsqueda -->
  <rect x="16" y="68" width="343" height="36" rx="18" fill="#182533"/>
  
  <!-- Icono de lupa -->
  <circle cx="34" cy="86" r="7" fill="none" stroke="#8E96A0" stroke-width="1.5"/>
  <line x1="39" y1="91" x2="43" y2="95" stroke="#8E96A0" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Texto en búsqueda -->
  <text x="50" y="90" font-family="SF Pro Text, -apple-system, sans-serif" font-size="15" fill="#ffffff">
    CoinMatch Pool
  </text>
  
  <!-- Cursor -->
  <rect x="165" y="79" width="2" height="16" fill="#00ff88"/>
  
  <!-- Botón cancelar -->
  <text x="345" y="90" font-family="SF Pro Text, -apple-system, sans-serif" font-size="15" fill="#00ff88" text-anchor="end">
    Cancel
  </text>
  
  <!-- Resultados de búsqueda -->
  <g transform="translate(0, 120)">
    <!-- Sección "Global Search" -->
    <text x="16" y="20" font-family="SF Pro Text, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#8E96A0">
      GLOBAL SEARCH
    </text>
    
    <!-- Resultado del bot -->
    <rect x="0" y="30" width="375" height="72" fill="#182533"/>
    
    <!-- Avatar del bot -->
    <circle cx="44" cy="66" r="24" fill="#1a2634"/>
    
    <!-- Copa verde en avatar -->
    <defs>
      <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00d470;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <g transform="translate(44, 66) scale(0.5)">
      <ellipse cx="0" cy="20" rx="8" ry="2" fill="url(#greenGradient)" opacity="0.8"/>
      <path d="M-3 20 L-2 10 L2 10 L3 20 Z" fill="url(#greenGradient)"/>
      <path d="M-6 -8 L-5 10 L5 10 L6 -8 Z" fill="url(#greenGradient)"/>
      <ellipse cx="0" cy="-8" rx="6" ry="1.5" fill="#00ff88"/>
      <path d="M-6 -6 Q-9 -4 -9 0 Q-9 2 -7 3" stroke="url(#greenGradient)" stroke-width="1.5" fill="none"/>
      <path d="M6 -6 Q9 -4 9 0 Q9 2 7 3" stroke="url(#greenGradient)" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Nombre del bot -->
    <text x="80" y="58" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
      CoinMatch Pool Bot
    </text>
    
    <!-- Badge verificado -->
    <circle cx="232" cy="55" r="8" fill="#00ff88"/>
    <path d="M229 55 L231 57 L235 53" stroke="#1a2634" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Username -->
    <text x="80" y="76" font-family="SF Pro Text, -apple-system, sans-serif" font-size="14" fill="#8E96A0">
      @CoinMatchPoolBot
    </text>
    
    <!-- Descripción -->
    <text x="80" y="90" font-family="SF Pro Text, -apple-system, sans-serif" font-size="13" fill="#6C7883">
      Mundial 2026 - Predicciones
    </text>
  </g>
  
  <!-- Overlay de instrucción -->
  <g transform="translate(0, 220)">
    <!-- Flecha apuntando al bot -->
    <path d="M187 0 L187 40" stroke="#00ff88" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
        <polygon points="0 0, 10 5, 0 10" fill="#00ff88"/>
      </marker>
    </defs>
    
    <!-- Caja de instrucción -->
    <rect x="87" y="60" width="200" height="80" rx="12" fill="#00ff88" opacity="0.95"/>
    
    <text x="187" y="85" font-family="SF Pro Text, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1a2634" text-anchor="middle">
      1. Toca el bot
    </text>
    
    <text x="187" y="110" font-family="SF Pro Text, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1a2634" text-anchor="middle">
      2. Presiona START
    </text>
    
    <text x="187" y="130" font-family="SF Pro Text, -apple-system, sans-serif" font-size="12" fill="#1a2634" text-anchor="middle">
      o escribe /start
    </text>
  </g>
  
  <!-- Teclado sugerido en la parte inferior -->
  <rect y="550" width="375" height="117" fill="#1a2634"/>
  
  <!-- Sugerencia de comando -->
  <rect x="12" y="560" width="100" height="36" rx="8" fill="#B24EFF"/>
  <text x="62" y="583" font-family="SF Mono, Menlo, monospace" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">
    /start
  </text>
  
  <!-- Input de mensaje -->
  <rect x="12" y="610" width="305" height="40" rx="20" fill="#182533"/>
  <text x="32" y="634" font-family="SF Pro Text, -apple-system, sans-serif" font-size="15" fill="#8E96A0">
    Mensaje...
  </text>
</svg>